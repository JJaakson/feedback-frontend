<div class="feedback-table-area">
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Email</th>
    <th>Category</th>
    <th>Text</th>
  </tr>
  <li *ngFor="let feedback of feedbacks">
    <th>{{feedback.id}}</th>
    <th>{{feedback.authorName}}</th>
    <th>{{feedback.authorEmail}}</th>
    <th>{{feedback.content}}</th>
    <th>{{feedback.content}}</th>
  </li>

</div>
